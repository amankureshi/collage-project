<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="about.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font-awsome -->
    <script src="https://kit.fontawesome.com/270c579228.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="footer.css">


</head>

<body>
    <div id="navbar"></div>

    <!------Breadcrumb Section------->
    <section class="breadcrumb">
        <div class="container">
            <h3>Cart</h3>
        </div>
    </section>
    <!-------Breadcrumb End------->


    <!------Account Section Start--------->
    <section class="about cart">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="table-responsive">
                        <table class="table">
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Remove</th>
                            </tr>
                            <div class="card p-5 mb-5">
                                <img src="https://cdn-icons-png.freepik.com/512/8754/8754232.png" width="100"
                                    class="d-block mx-auto mb-3" alt="">
                                <h3 class="text-center text-danger">Your cart is empty</h3>
                            </div>
                            <td style="width: 100px;"><img src="images/p2.png" width="60" alt=""></td>
                            <td>
                                <h5>FANNING TEA</h5>
                                <span>1 kg</span>
                            </td>
                            <td>₹ 450.00</td>
                            <td class="">
                                <div class="d-flex gap-2">
                                    <button class="btn border decrease">-</button>
                                    <input type="text" class="form-control text-center" value="1" style="width: 50px;">
                                    <button class="btn border increase">+</button>
                                </div>
                            </td>
                            <td><button class="btn btn-danger btn-sm delete">Delete</button></td>
                            </tr>
                            <tr>
                                <td style="width: 100px;"><img src="images/p3.png" width="60" alt=""></td>
                                <td>
                                    <h5>DAZZLING (STRONG TEA)</h5>
                                    <span>1 kg</span>
                                </td>
                                <td>₹ 450.00</td>
                                <td class="">
                                    <div class="d-flex gap-2">
                                        <button class="btn border decrease">-</button>
                                        <input type="text" class="form-control text-center" value="2"
                                            style="width: 50px;">
                                        <button class="btn border increase">+</button>
                                    </div>
                                </td>
                                <td><button class="btn btn-danger btn-sm delete">Delete</button></td>
                        </table>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card border-0 p-4  border-0 shadow">
                        <h4>Payment Summary</h4>
                        <hr>
                        <h6 class="mb-4">Total <span class="float-end">Rs</span></h6>
                        <h6>Delivery <span class="float-end">Rs.15.00</span></h6>
                        <hr>
                        <h5>Sub Total <span class="float-end"></span></h5>
                        <a class="btn btn-primary w-100 mt-3" href="">Checkout</a>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!------Cart Section End--------->


    <!-- Footer -->

    <div id="footer"></div>
    <script src="footerCommon.js"></script>
    <script src="navbar.js"></script>
    <script>
        document.querySelectorAll('.increase').forEach(button => {
            button.addEventListener('click', function () {
                const input = this.previousElementSibling;
                let quantity = parseInt(input.value);
                input.value = quantity + 1;
            });
        });

        document.querySelectorAll('.decrease').forEach(button => {
            button.addEventListener('click', function () {
                const input = this.nextElementSibling;
                let quantity = parseInt(input.value);
                if (quantity > 1) {
                    input.value = quantity - 1;
                }
            });
        });

        // Function to delete the item
        document.querySelectorAll('.delete').forEach(button => {
            button.addEventListener('click', function () {
                this.closest('tr').remove();
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
