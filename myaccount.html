<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="stylesheet" href="about.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="navbar.css" />
</head>

<body>
    <div id="navbar"></div>

    <!------Breadcrumb Section------->
    <section class="breadcrumb">
        <div class="container">
            <h3>About us</h3>
        </div>
    </section>
    <!-------Breadcrumb End------->

    <!------Account Section Start--------->
    <section class="about account">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="acc-block">
                        <h3 class="mb-4 text-center text-dark">Login</h3>
                        <form method="post">
                            <input type="hidden" name="form_type" value="login" />
                            <input type="text" name="login_email" class="form-control mb-4"
                                placeholder="Enter email address" required />

                            <input type="password" name="login_password" class="form-control mb-4"
                                placeholder="Enter password" required />

                            <button type="submit" class="btn btn-primary"
                                style="background-color: #1D1D1D; border: none;">Login</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="line-ver"></div>
                </div>
                <div class="col-md-4">
                    <div class="acc-block">
                        <h3 class="mb-4 text-center text-dark">Sign Up</h3>
                        <form method="post">
                            <input type="hidden" name="form_type" value="register" />
                            <input type="text" name="register_username" class="form-control mb-4"
                                placeholder="Enter username" required />
                            <input type="text" name="register_email" class="form-control mb-4"
                                placeholder="Enter email address" required />
                            <input type="password" name="register_password" class="form-control mb-4"
                                placeholder="Enter password" required />
                            <button type="submit" class="btn btn-primary"
                                style="background-color: #1D1D1D; border: none;">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->

    <div id="footer"></div>
    <script src="footerCommon.js"></script>
    <script src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
