    <!------Account Section Start--------->
    <section class="about account">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="acc-block">
                        <h3 class="mb-4 text-center text-dark">Login</h3>
                        <form method="post">
                            <input type="hidden" name="form_type" value="login" />
                            <input type="text" name="login_email" class="form-control mb-4"
                                placeholder="Enter email address" required />

                            <input type="password" name="login_password" class="form-control mb-4"
                                placeholder="Enter password" required />

                            <button type="submit" class="btn btn-primary"
                                style="background-color: #1D1D1D; border: none;">Login</button>
                        </form>
                        <!-- Sign Up With Divider and Text -->
                        <div class="divider">
                            <span class="divider-text">Sign up with</span>
                        </div>

                        <!-- Social Media Login Buttons -->
                        <div class="social-login-buttons flex gap-2 text-center">
                            <button class="btn btn-facebook">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button class="btn btn-google">
                                <!-- <i class="fab fa-google"></i> -->
                                <img src="https://img.icons8.com/?size=96&id=17949&format=png" alt="google-icon"
                                    width="18">
                            </button>
                            <button class="btn btn-apple">
                                <i class="fab fa-apple"></i>
                            </button>
                        </div>
                        <p class="signin text-center pt-4">Don't Have an account? <a href="sign-in.html">sign up</a></p>
                    </div>
